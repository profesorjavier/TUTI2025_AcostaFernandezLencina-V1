<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Ingrediente</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div layout:fragment="content">
    <div class="container">
        <h1 th:text="${ingrediente.id} ? 'Editar Ingrediente' : 'Nuevo Ingrediente'"></h1>
        
        <form th:action="@{/ingredientes/guardar}" th:object="${ingrediente}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control">
            </div>
			<div class="mb-3">
			    <label>Calor√≠as por unidad base:</label>
			    <input type="number" step="0.01" min="0" 
			           th:field="*{caloriasPorUnidad}" class="form-control" required>
			</div>
            
            <div class="mb-3">
                <label>Unidad Base:</label>
                <select th:field="*{unidadBase}" class="form-control">
                    <option value="g">Gramos</option>
                    <option value="ml">Mililitros</option>
                    <option value="unidades">Unidades</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</body>
</html>
