<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <meta charset="UTF-8" />
    <title>Agregar Integrante</title>
</head>
<body>
	<body class="bg-light">
	<div class="container mt-4">
<h1>Agregar Integrante</h1>
<p><strong>Familia:</strong> <span th:text="${nombreFamilia}"></span></p>
<p><strong>Nro Familia:</strong> <span th:text="${familiaId}"></span></p>


<form th:action="@{'/familias/' + ${familiaId} + '/guardarIntegrante'}" method="post" th:object="${integrante}">
    <label for="dni">DNI:</label>
    <input type="number" th:field="*{dni}" required/><br/>

    <label for="apellido">Apellido:</label>
    <input type="text" th:field="*{apellido}" required/><br/>

    <label for="nombre">Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}" required/><br/>

    <label for="ocupacion">Ocupaci√≥n:</label>
    <select th:field="*{ocupacion}" required>
        <option value="">-- Seleccionar --</option>
        <option value="Desempleado">Desempleado</option>
        <option value="Empleado">Empleado</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Ama de casa">Ama de casa</option>
        <option value="Otro">Otro</option>
    </select><br/><br/>

    <button type="submit">Guardar Integrante</button>
    <a th:href="@{/familias/ver/{id}(id=${familiaId})}">Cancelar</a>
</form>
</div>
</body>
</html>
