<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .admin-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .admin-btn .bi {
            margin-right: 4px;
        }
        .separator {
            width: 1px;
            background-color: rgba(255,255,255,0.3);
            height: 30px;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mb-4">
            <div class="container-fluid">
                <!-- Logo/Link inicio (izquierda) -->
                <a class="navbar-brand" th:href="@{/}">🏠 Organización</a>
                
                <!-- Botón para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Menú principal (centro) -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/familias/listar}">👨‍👩‍👧 Familias</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/recetas}">🍲 Recetas</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/preparaciones}">👩‍🍳 Preparaciones</a></li>
                    </ul>
                    
                    <!-- Sección derecha con admin de ingredientes y breadcrumbs -->
                    <div class="d-flex align-items-center ms-auto">
                        <!-- Botón destacado para Admin de Ingredientes -->
                        <a th:href="@{/ingredientes}" class="admin-btn text-white me-3">
                            <i class="bi bi-box-seam"></i> Admin Ingredientes
                        </a>
                        
                        <div class="separator"></div>
                        
                        <!-- Breadcrumbs -->
                        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(${breadcrumbLinks})}"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
